<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <!--<p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/audioyt.mp3" controls>Audio YouTube</audio>alguns navegadores sao compativeis com formatos MP3 WAV OGG-->
    <audio preload="auto"controls loop>
        <source src="midia/audioyt.mp3" type="audio/mpeg">
        <source src="midia/audioyt.ogg" type="media/ogg">
        <source src="midia/audioyt.wav" type="media/wav">
        <p>Infelizmente seu navegador não consegue reproduzir àudio.</p>
        <a href="midia/audioyt.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    
</body>
</html>
